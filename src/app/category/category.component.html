<div class="container">
  <div class="filter-container">
    <input type="text" class="filter-input" placeholder="Filtrer les div">
    <button class="filter-button">Filtrer</button>
  </div>

  <section class="category_container" *ngFor="let content of quizContent; let i = index" (click)="onCategoryClick()">
    <div class="div_category_container">
      {{ content?.cat }}
    </div>
  </section>
</div>
